<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <section>
        <div class="block">
            
                <div class="col">
                   <h1>Hello!</h1>
                   <a class="btn" href="#">Click me!</a> 
                </div>

                <div class="col">
                   <h1>Hello!</h1>
                   <a class="btn" href="#">Click me!</a> 
                </div>
            
        </div>
        <div class="col">
            <h1>Hello!</h1>
            <a class="btn" href="#">Click me!</a> 
        </div>
        <svg height="100%" class="svg">
            <circle id="orange-circle" r="30" cx="50" cy="50" fill="orange" />
            <circle id="red-circle" r="20" cx="50" cy="100" fill="red" />   
            <animate 
                xlink:href="#orange-circle"
                attributeName="cx"
                from="50"
                to="450" 
                dur="1s"
                begin="mouseover"
                fill="freeze" />
            <animate 
                xlink:href="#red-circle"
                attributeName="cx"
                from="50"
                to="450" 
                dur="1s"
                begin="mouseover"
                fill="freeze" />
        </svg>

    </section>
    
</body>
